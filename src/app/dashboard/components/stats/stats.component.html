<div class="col s12">
    <h4>Stats: </h4>
    <div class="col s3">
      <div class="card">
        <div class="card-content">
          <p>Status Count:</p>
          <ul class="collection">
              <li class="collection-item" *ngFor="let statusCount of statusCounts">{{statusCount}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col s3">
      <div class="card">
        <div class="card-content">
          <p>Project Count:</p>
          <ul class="collection">
              <li class="collection-item" *ngFor="let projectCount of projectOwnerCounts">{{projectCount}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col s3">
      <div class="card">
        <div class="card-content">
          <p>Total Budget:</p>
          <p>{{totalBudget | currency}}</p>
        </div>
      </div>
    </div>
    <div class="col s3">
      <div class="card">
        <div class="card-content">
          <p>Average Budget:</p>
          <p>{{averageBudget | currency}}</p>
        </div>
      </div>
    </div>
  </div>
